<div class="content-body">
    <!-- row -->
    <div class="container-fluid">
        <div class="row page-titles mx-0">
            <div class="col-sm-6 p-md-0">
                <div class="welcome-text">
                    <h4>Hi, welcome back!</h4>
                    <p class="mb-0">Update BasicAdmin</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12  shadow p-5">
                <form enctype="multipart/form-data" (ngSubmit)="onSubmit()" >
                    <div class="form-group">
                        <label for="" class="form-label">first name</label>
                        <input type="text" class="form-control"[(ngModel)]="badm.firstName" name="fname" id="" aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">last name</label>
                        <input type="text" class="form-control"[(ngModel)]="badm.lastName" name="lname" id="" aria-describedby="helpId"
                            placeholder="" required>
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">email</label>
                        <input type="email" class="form-control" [(ngModel)]="badm.email" name="email" id="" aria-describedby="helpId"
                            placeholder="" required>
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">password</label>
                        <input type="password" class="form-control" [(ngModel)]="badm.password" name="password" id="" aria-describedby="helpId"
                            placeholder="" required>
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">birthdate</label>
                        <input type="date" class="form-control" [(ngModel)]="badm.birthdate" name="birthdate" id="" aria-describedby="helpId"
                            placeholder="" required>
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">salary</label>
                        <input type="number" class="form-control"[(ngModel)]="badm.salary" name="salary" id="" aria-describedby="helpId"
                            placeholder="" required>
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">Role</label>
                        <input type="text" class="form-control" [(ngModel)]="badm.Role" name="role" id="" aria-describedby="helpId"
                            placeholder="" required>
                    </div>
                    <div class="mb-3">
                      <label for="" class="form-label">Choose Image</label>
                      <input type="file" class="form-control"[(ngModel)]="badm.image" name="image" id="" placeholder="" aria-describedby="fileHelpId" required>
                    </div>
                    <button class="btn btn-primary" type="submit" (click)="validateEmail();">Submit</button>
                    <div *ngIf="errorMessage.length > 0" class="alert alert-danger mt-3">
                      <ul>
                        <li *ngFor="let error of errorMessage">{{ error }}</li>
                      </ul>
                    </div>          
                </form>
            </div>
            
        </div>
    </div>
</div>
