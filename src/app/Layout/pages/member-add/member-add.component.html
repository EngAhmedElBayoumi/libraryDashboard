
<div class="content-body">
    <!-- row -->
    <div class="container-fluid">
      <!-- Add Project -->
      <div class="modal fade" id="addProjectSidebar">
      </div>
      <div class="row page-titles mx-0">
      </div>
      <div class="row">
        <div class="col-md-12 col-lg-12">
          <div class="card">
            <div class="card-body">
              <div class="row m-b-30">
                <div class="col-md-5 col-xxl-12">
                  <div class="new-arrival-product mb-4 mb-xxl-4 mb-md-0">
                    <h2>Add Member</h2>
                  </div>
                </div>
                <div class="col-md-7 col-xxl-12">
                  <div class="new-arrival-content position-relative">
                    <form enctype="multipart/form-data" method="post">
                      <div class="form-row">
                      
                        <div class="form-group col-md-6">
                          <label class="form-label">Full Name</label>
                          <input type="text"  [(ngModel)]="member.fullName" [ngModelOptions]="{standalone: true}" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                          <label class="form-label">Birthdate</label>
                          <input type="date" placeholder="Birthdate" [(ngModel)]="member.birthdate" [ngModelOptions]="{standalone: true}" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                          <label class="form-label">Full Address</label>
                          <textarea [(ngModel)]="member.fullAddress" [ngModelOptions]="{standalone: true}" class="form-control"></textarea>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="form-label">PhoneNo.</label>
                            <input type="text"  [(ngModel)]="member.phoneNumber" [ngModelOptions]="{standalone: true}" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                          <label class="form-label">Email</label>
                          <input type="email"  [(ngModel)]="member.email" [ngModelOptions]="{standalone: true}" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                          <label class="form-label">Password</label>
                          <input type="password"  [(ngModel)]="member.password" [ngModelOptions]="{standalone: true}" class="form-control">
                        </div>
                      </div>
                      <button class="btn btn-primary" (click)="save()" type="submit">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
