
<div class="modal fade" id="addOrderModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Member</h5>
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form enctype="multipart/form-data" method="post">
                    <!-- <div class="form-group">
                        <label class="text-black font-w500">Member ID</label>
                        <input type="text" class="form-control" required>
                    </div> -->
                    <div class="form-group">
                        <label class="text-black font-w500">Member Name</label>
                        <input type="text" class="form-control" [(ngModel)]="member.fullName" value="{{member.fullName}}" required>
                    </div>
                    <div class="form-group">
                        <label class="text-black font-w500">Birth Date</label>
                        <input type="text" class="form-control" [(ngModel)]="member.birthdate" required>
                    </div>
                    <div class="form-group">
                        <label class="text-black font-w500">Address</label>
                        <input type="text" class="form-control" [(ngModel)]="member.fullAddress" required>
                    </div>
                    <div class="form-group">
                        <label class="text-black font-w500">Phone No.</label>
                        <input type="text" class="form-control" [(ngModel)]="member.phoneNumber" required>
                    </div>
                    <div class="form-group">
                        <label class="text-black font-w500">Email</label>
                        <input type="email" class="form-control" [(ngModel)]="member.email" required>
                    </div>
                    <div class="form-group">
                        <label class="text-black font-w500">password</label>
                        <input type="text" class="form-control" [(ngModel)]="member.password" required>
                    </div>
                    <div class="form-group">
                        <label class="text-black font-w500">Image</label>
                        <input type="file" class="form-control" [(ngModel)]="member.image"  required>
                    </div>
                    <div class="form-group">
                        <button  type="submit" class="btn btn-primary" (click)="save()">SAVE</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
