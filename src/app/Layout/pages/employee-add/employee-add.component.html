<div class="content-body">
    <!-- row -->
    <div class="container-fluid">
        <!-- Add Project -->
        <div class="modal fade" id="addProjectSidebar">
          </div>
        <div class="row page-titles mx-0">
       
        </div>
        <div class="row">
            <div class="col-md-12 col-lg-12"  >
                <div class="card">
                    <div class="card-body">
                        <div class="row m-b-30">
                            <div class="col-md-5 col-xxl-12">
                                <div class="new-arrival-product mb-4 mb-xxl-4 mb-md-0">
                                    <h2>Add New Employee</h2>
                                </div>
                            </div>
                            <div class="col-md-7 col-xxl-12">
                                <div class="new-arrival-content position-relative">
                                    <form (ngSubmit)="onSubmit()" enctype="multipart/form-data" method="post">  
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                            <label class="form-label">First Name</label>
                                                <input type="text" placeholder="First Name" name="fname" [(ngModel)]="emp.firstName" [ngModelOptions]="{standalone: true}"
                                                    class="form-control">
                                            </div>
                                            <div class="form-group col-md-6">
                                            <label class="form-label">Last Name</label>
                                            <input type="text" placeholder="Last Name" name="lname" [(ngModel)]="emp.lastName" [ngModelOptions]="{standalone: true}"
                                                class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                            <label class="form-label">Email</label>
                                                <input type="email" placeholder="Email" name="email" [(ngModel)]="emp.email" [ngModelOptions]="{standalone: true}"
                                                    class="form-control" >
                                            </div>

                                            <div class="form-group col-md-6">
                                            <label class="form-label">Password</label>
                                            <input type="password" placeholder="Password" name="password" [(ngModel)]="emp.password" [ngModelOptions]="{standalone: true}"
                                                class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label>Birthday</label>
                                                <!-- <input type="date" placeholder="Birthday" [(ngModel)]="emp.birthdate" [ngModelOptions]="{standalone: true}"
                                                    class="form-control" required #birthdate="ngModel">
                                                    <div *ngIf="birthdate.invalid && (birthdate.dirty || birthdate.touched)">
                                                        <div *ngIf="birthdate.errors?.['required']">
                                                           Please enter your birthdate.
                                                        </div>
                                                     </div>
                                            </div> -->
                                            <input type="date" placeholder="Birthday" name="birthdate" [(ngModel)]="emp.birthdate" class="form-control" required >
                                            <!-- <div *ngIf="birthdate.invalid && (birthdate.dirty || birthdate.touched)">
                                                <div *ngIf="birthdate.errors?.['required']">
                                                   Please enter your birthdate.
                                                </div>
                                             </div> -->
                                            </div>
                                            <div class="form-group col-md-6">
                                            <label>Hire Date</label>
                                            <input type="date" placeholder="Hire Date" [(ngModel)]="emp.hireDate" [ngModelOptions]="{standalone: true}"
                                                class="form-control" required>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label>Salary</label>
                                                <input type="number" name="salary" placeholder="Salary" [(ngModel)]="emp.salary" [ngModelOptions]="{standalone: true}"
                                                    class="form-control" required pattern="[0-9]*">
                                            </div>
                                            <!-- <div class="form-group col-md-6">
                                                <label>Image</label>
                                                <input class="form-control" type="file" placeholder="Image" [(ngModel)]="emp.image" [ngModelOptions]="{standalone: true}"
                                                    class="form-control">
                                            </div> -->
                                        </div>
                                        <button class="btn btn-primary" (click)="validateEmail();" type="submit">Submit</button>
                                        <div *ngIf="errorMessage.length > 0" class="alert alert-danger mt-3">
                                            <ul>
                                              <li *ngFor="let error of errorMessage">{{ error }}</li>
                                            </ul>
                                          </div>
                                    </form>                                 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                   
        </div>
    </div>
</div>
