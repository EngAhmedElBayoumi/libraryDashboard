<div class="content-body mt-5 ">
    <div class="row">
        <div class="col-lg-12 ml-5" style="max-width: 95% !important;">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">member Edit</h4>
                </div>
                <div class="card-body">
                    <div class="basic-form">
                        <form class="form-valide-with-icon" action="#" method="post">
                            <div class="form-group">
                                <label class="text-label">ID</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                    </div>
                                    <input type="text" class="form-control" id="val-username1"
                                        name="id" placeholder="1250" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="text-label">name</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                    </div>
                                    <input type="text" class="form-control" id="val-username1"
                                        name="name" placeholder="Enter new name" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="text-label">Image</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                    </div>
                                    <input type="file" class="form-control" id="val-username1"
                                        name="image" placeholder="Enter new name" required >
                                </div>
                            </div>
                            
                            <button type="submit" class="btn mr-2 btn-primary">Submit</button>
                            <button type="reset" class="btn btn-light">reset</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
