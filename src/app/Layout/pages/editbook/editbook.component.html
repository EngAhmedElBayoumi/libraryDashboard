<div class="content-body">
    <!-- row -->
    <div class="container-fluid">
        <div class="row page-titles mx-0">
            <div class="col-sm-6 p-md-0">
                <div class="welcome-text">
                    <h4>Hi, welcome back!</h4>
                    <p class="mb-0">edit the book</p>
                </div>
            </div>
        </div>
        <!-- row -->
        <div class="mb-3 shadow p-5">
            <form  (ngSubmit)="onSubmit()" enctype="multipart/form-data" >
                <div class="form-group">
                    <!-- <label for="" class="form-label">ID</label> -->
                    <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                        placeholder="{{book._id}}" readonly>
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Title</label>
                    <input type="text" class="form-control" name="title" id="" aria-describedby="helpId" value="{{book.title}}"  [(ngModel)]="book.title" [ngModelOptions]="{standalone: true}"
                        placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Author</label>
                    <input type="text" class="form-control" name="author" id="" aria-describedby="helpId" value="{{book.author}}"  [(ngModel)]="book.author" [ngModelOptions]="{standalone: true}"
                        placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Publisher</label>
                    <input type="text" class="form-control" name="publisher" id="" aria-describedby="helpId" value="{{book.publisher}}"  [(ngModel)]="book.publisher" [ngModelOptions]="{standalone: true}"
                         required>
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Publishing Date</label>
                    <input type="date" class="form-control" name="publishDate" id="" aria-describedby="helpId" value="{{book.publishingDate}}"  [(ngModel)]="book.publishingDate" [ngModelOptions]="{standalone: true}"
                        placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Category</label>
                    <input type="text" class="form-control" name="Category" id="" aria-describedby="helpId" value="{{book.category}}"  [(ngModel)]="book.category" [ngModelOptions]="{standalone: true}"
                        placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Edition</label>
                    <input type="hidden" class="form-control" name="edition" id="" aria-describedby="helpId" value="{{book.edition}}"  [(ngModel)]="book.edition" [ngModelOptions]="{standalone: true}"
                        placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Number of pages</label>
                    <input type="text" class="form-control" name="pagesNum" id="" aria-describedby="helpId" value="{{book.pages}}"  [(ngModel)]="book.pages" [ngModelOptions]="{standalone: true}"
                        placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Number Of Copies</label>
                    <input type="text" class="form-control" name="copiesNum" id="" aria-describedby="helpId" value="{{book.noOfCopies}}"  [(ngModel)]="book.noOfCopies" [ngModelOptions]="{standalone: true}"
                        placeholder="" required>
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Image</label>
                  <input type="file" class="form-control" name="image" id="" placeholder="" aria-describedby="fileHelpId"
                  value="{{book.image}}"  [(ngModel)]="book.image">
                </div>
                <button class="btn btn-primary" type="submit" (click)="validateString();">Submit</button>
                <div *ngIf="errorMessage.length > 0" class="alert alert-danger mt-3">
                  <ul>
                    <li *ngFor="let error of errorMessage">{{ error }}</li>
                  </ul>
                </div>    
            </form>
        </div>
    </div>
</div>
